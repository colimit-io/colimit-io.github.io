<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Colimit Beta Access</h1>
          <p class="col-lg-10 fs-4">
            We're accepting beta access requests on a rolling basis for our Generative API Testing platform. 
            Be one of the first to get access to our realistic 
            multiuser API traffic simulator that finds bugs on your behalf!
            <!-- Thank you for your interest in Colimit's Generative API Testing platform! 
            Our application traffic simulator is currently being offered to a limited set of users,
            and new users are being added on a rolling basis. -->
          </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
          <form class="embeddable-buttondown-form p-4 p-md-5 border rounded-3 bg-body-tertiary" action="https://buttondown.email/api/emails/embed-subscribe/colimit" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/colimit', 'popupwindow')">
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="bd-email" name="email" placeholder="name@example.com">
                  <label for="bd-email">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" name="metadata__name" placeholder="Your Name">
                  <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="organization" name="metadata__organization" placeholder="Company or organization name">
                <label for="organization">Organization</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Request Access</button>
              <!-- <hr class="my-4">
              <small class="text-body-secondary">Be one of the first to get access!</small> -->
          </form>
      </div>
  </div>
</div>
